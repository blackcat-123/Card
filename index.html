<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="card">
    <div class="card-container">
  
      <section class="result">
        
        <!--Result-->
      
        <h3 class="result-title">Your Result </h3>
        <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
        </div>
          <h2 class="rank">Great</h2>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>   

      </section>

        <!--Summary-->
        <section class="summary">
          <h3 class="summary-title">Summary</h3>
          <div class="summary-item">

            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-reaction.svg" alt="icon">
                <b>Reaction</b>
              </div>
              <p><b>80</b>/100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-memory.svg" alt="icon">
                <b>Mermory</b>
              </div>
              <p><b>92</b>/100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-verbal.svg" alt="icon">
                <b>Verbal</b>
              </div>
              <p><b>61</b>/100</p>
            </div>

            <div class="row">
              <div class="badge">
                <img src="assets/images/icon-visual.svg" alt="icon">
                <b>Visual</b>
              </div>
              <p><b>72</b>/100</p>
            </div>
          </div>

          <button class="button">Continue</button>
        </div>

      </div>
    </div>
  </div>
  
  
</body>
</html>
